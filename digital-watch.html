<!DOCTYPE html> <!-- html5-->
<html lang="en"> <!-- attributes language =  english-->
<head>
  <meta charset="UTF-8"><!-- html character encoding UTF-8 Contains all the charaters and symbols-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital watch</title>
  <link rel="stylesheet" href="./digital-watch.css">
</head>
<body>
  <h2>Digital clock</h2>
  <div class="clock">
    <div>
      <span id = "hour">00</span>
      <span class = "text">Hours</span>
    </div>
    <div>
      <span id = "minutes">00</span>
      <span class = "text">Minutes</span>
    </div>
    <div>
      <span id = "seconds">00</span>
      <span class = "text">Seconds</span>
    </div>
    <div>
      <span id = "ampm">AM</span>
     
    </div>
    
  </div>
  <script src = "./digital-watch.js"></script>
</body>
</html>
